<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script type="text/javascript" src="../js/firebase_Iniciar_Sesion.js"></script>


    <!--Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Estilos CSS de la pagina-->
    <link rel="stylesheet" href="../css/iniciarSesion.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body id="fondo">

    <!--Caja donde se encuentra la parte entre el navbar y el footer-->
    <div id="cajaPrincipal" class="row">

        <!--Esta caja es la contiene al contenido del formulario-->
        <div id="cajaInicio" class="col-7 col-sm-6 col-md-5 col-lg-4 col-xl-3">
            <img src="../img/Logo_Notek.png" alt="NotekLogo" class="logoImagen">
            <div class="row opacidad">
                <h2 class="text-white pt-3 pb-5 col-12">Iniciar Sesión</h2>
                <form class="col">
                    <div class="row">
                        <div class="col-5">
                            <label class="text-light">Email</label>
                        </div>
                        <div class="col-6">
                            <input type="email" id="email" name="email" class="form-control " />
                        </div>
                        <div class="col-5 pt-4">
                            <label class="text-light">Contraseña</label>
                        </div>
                        <div class="col-6 pt-4">
                            <input type="password" id="password" name="contrasseña" class="form-control " />
                        </div>
                        <div class="col pt-5 pb-5">
                            <div class="centrarBoton">
                                <input type="button" value="Iniciar Sesión"
                                    class="form-control w-auto btn btn-outline-warning" onclick="iniciarSesion()" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
