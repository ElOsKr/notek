<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer contraseña</title>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/passOlvidada.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="d-flex align-items-center">
    <div class="container cajaPrincipal">
      <div class="row d-flex justify-content-center align-items-center">
        <img src="../img/Logo_Notek.png" alt="Logo_Notek" id="logo">
      </div>
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark text-white mb-2" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-5">Restablecer contraseña de la cuenta</h2>
              <form>
                <div class="form-outline mb-4">
                  <p class="form-label">Correo electrónico de la cuenta</p>
                  <input type="text" id="idRegistro" class="form-control form-control-lg" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button" class="form-control w-auto btn btn-outline-light btn-lg"
                    id="botonCodigoPass">Enviar Código</button>
                </div>
                <p class="text-center text-muted mt-3 mb-0">¿Ya tienes una cuenta? <a href="./iniciarSesion.html"
                    class="fw-bold text-info"><u>Inicia sesión</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
