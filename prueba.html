<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Prueba</title>
</head>

<body>
    <input type="file" id="dejarFiles">
    <br>
    <a download="https://firebasestorage.googleapis.com/v0/b/proyectonotek.appspot.com/o/Anuncios%2FC%23_Apuntes.txt?alt=media&token=89518ae4-5ed7-47bf-ad1a-cafa000ad416"

    <br>
    <input type="button" value="Descargar" id="descargar">
    <br>
    <br>
    <label for="soundFile">Selecciona un archivo de audio:</label>
    <input type="file" id="soundFile"
        accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document, .pdf, .zip, .rar">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#panel">

    <!-- Modal -->
    <div class="modal fade" id="panel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    hola
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="prueba.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
